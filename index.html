<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Interview Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  
</head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center">The Who's Who of Doctor Who</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="https://github.com/rocsteady888">Github</a>
          </li>
          <li>
            <a href="https://ryanoconnor-developer.com/portfolio.html">Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Interview Project 1</h2>
      <h4>Ryan O'Connor</h4>
  <!-- This is where table data from scripts.js will be rendered -->
      <div class="row">
        <div class="col s12 m8">
          <table id="mydiv" class="highlight">
            <thead>
              <tr>
                <th>Index</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Home</th>
                <th>Find GIFs</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>
        <div class="col s12 m3" style="margin-left:25px;">
          <div class="panel panel-success">
            <div class="panel panel-heading">Add Character</div>
            <div class="panel-body">
              <div class="row">
                <form id="frmTrain">
                  <div class="form-group">
                    <label for="first-name">First Name (Required)</label>
                    <input class="form-control validate" id="first-name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input class="form-control" id="last-name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="home">Home</label>
                    <input class="form-control" id="home" type="text">
                  </div>
                  <button class="btn btn-success" id="add-character" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="images"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
